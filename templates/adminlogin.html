{% extends 'base.html' %}
{% block index  %}

<div class="container py-4 ">
    <div class="row">
        <div class="col-12" style="box-shadow: 0px 0px 5px red; border-radius:10px">
            <div class="card-body">

                    <table class="table table-bordered table-striped table-primary table-hover ">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>SUBJECT</th>
                                <th>QUANTITY</th>
                                <th>action</th>
                             
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in products %} 
                            <tr>
                                <td>{{i.userid.username}}</td>
                                <td>{{i.mail}}</td>
                                <td>{{i.subject}}</td>
                                <td>{{i.quantity }}</td>
                                <td>
                                 <a class="btn btn-danger" href=" {% url 'oderdelete' i.id %} "> 
                                    <i class="fa fa-trash "> 
                                        
                                    </i> 
                                 </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
          

            </div>
        </div>
    </div>
</div>
    

{% endblock %}
