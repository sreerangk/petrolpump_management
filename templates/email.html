{% extends 'base.html' %}
{% block login %}

<section class="container-fluid py-5 ">	
    <!-- row and justify-content-center class is used to place the form in center -->
    <br>
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
          <div class="container h-100">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
        <form class="form-container" action="{% url 'email' %}" method="post">
            {% csrf_token %}	
        <div class="form-group">
          <h4 class="text-center font-weight-bold">REQUEST FORM</h4>
        </div>
        <div class="form-group">
            <label for="InputPassword1">EMAIL</label>
            <input type="text" class="form-control" id="InputPassword1" placeholder="" name="email">
          </div>
        <div class="form-group">
          <label for="InputPassword1">QUANTITY</label>
          <input type="text" class="form-control" id="InputPassword1" placeholder="" name="qty">
        </div>
        <div class="form-group">
            <label for="InputPassword1">SUBJECT</label>
            <textarea type="text" class="form-control" row="comment"  id="InputPassword1" placeholder="" name="sub"></textarea>
          </div>
          
        <button type="submit" class="btn btn-primary btn-block">DONE</button>
        <div class="form-footer">        

        </div>
        </form>
      </section>
    </section>
  </section>


{% endblock %}
