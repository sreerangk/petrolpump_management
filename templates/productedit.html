{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block index  %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <form action="" method="post" enctype="multipart/form-data"> 
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning w-100">
                        ADD PRODUCT
                </button>
            </form>
        </div>      
    </div>
</div>
{% endblock %}
